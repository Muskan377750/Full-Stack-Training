<!DOCTYPE html>
<html>
<head>
  <title>Input Types Demo</title>
</head>
<body>
  <h2>HTML5 Input Types Showcase</h2>
  <form>
    <label>Text: <input type="text" name="text"></label><br><br>
    <label>Password: <input type="password" name="password"></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>
    <label>Number: <input type="number" name="number"></label><br><br>
    <label>Tel: <input type="tel" name="phone"></label><br><br>
    <label>URL: <input type="url" name="website"></label><br><br>
    <label>Search: <input type="search" name="search"></label><br><br>
    <label>Date: <input type="date" name="date"></label><br><br>
    <label>Time: <input type="time" name="time"></label><br><br>
    <label>Month: <input type="month" name="month"></label><br><br>
    <label>Week: <input type="week" name="week"></label><br><br>
    <label>Datetime-local: <input type="datetime-local" name="dtlocal"></label><br><br>
    <label>Radio: <input type="radio" name="gender" value="male"> Male</label>
    <input type="radio" name="gender" value="female"> Female<br><br>
    <label>Checkbox: <input type="checkbox" name="subscribe"> Subscribe</label><br><br>
    <label>File: <input type="file" name="upload"></label><br><br>
    <label>Color: <input type="color" name="color"></label><br><br>
    <label>Range: <input type="range" name="volume" min="0" max="100"></label><br><br>
    <label>Hidden: <input type="hidden" name="userid" value="12345"></label><br><br>
    <input type="button" value="Just a Button"><br><br>
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
  </form>
</body>
</html>
